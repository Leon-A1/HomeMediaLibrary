<!DOCTYPE html>
<html>
<head>
    <title>Protected Content</title>
    <link rel="icon" type="image/svg+xml" 
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='16' y='28' width='32' height='24' rx='4' fill='none' stroke='%23000' stroke-width='4'/%3E%3Cpath d='M20 28V20C20 12 24 8 32 8C40 8 44 12 44 20V28' fill='none' stroke='%23000' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='32' cy='40' r='4' fill='%23000'/%3E%3C/svg%3E">
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logout-btn {
            padding: 10px 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .media-card {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .media-card:hover {
            transform: scale(1.02);
        }

        .media-card img, .media-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
        }

        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .media-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            /* Mute by default */
            muted: true;
        }

        .play-button {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Protected Content</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    <div class="loading" id="loading" style="display: none; text-align: center; padding: 20px; color: white;">
        Loading...
    </div>
    <div class="media-grid" id="mediaGrid">
        <!-- Items will be loaded dynamically -->
    </div>

    <div class="modal" id="mediaModal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div class="modal-content" id="modalContent">
        </div>
    </div>

    <script>
        let currentPage = 1;
        let loading = false;
        let hasMore = true;

        loadItems();

        window.addEventListener('scroll', () => {
            if (loading || !hasMore) return;
            
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                loadItems();
            }
        });

        function loadItems() {
            if (loading || !hasMore) return;
            
            loading = true;
            document.getElementById('loading').style.display = 'block';

            fetch(`/api/locked?page=${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('mediaGrid');
                    
                    data.items.forEach(item => {
                        const isVideo = ['.mp4', '.avi', '.mov', '.mkv'].some(ext => 
                            item.toLowerCase().endsWith(ext)
                        );
                        const card = document.createElement('div');
                        card.className = 'media-card';
                        
                        if (isVideo) {
                            card.onclick = () => openModal(`/locked-media/${item}`, 'video');
                            card.innerHTML = `
                                <svg class="play-button" viewBox="0 0 24 24" fill="white">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                                <video muted playsinline>
                                    <source src="/locked-media/${item}" type="video/mp4">
                                </video>
                            `;

                            const videoElement = card.querySelector('video');
                            const playButton = card.querySelector('.play-button');

                            // Initially hide play button
                            playButton.style.opacity = '0';
                            
                            // Play first 5 seconds when loaded
                            videoElement.addEventListener('loadedmetadata', () => {
                                videoElement.play();
                                setTimeout(() => {
                                    videoElement.pause();
                                    // Fade in play button after video pauses
                                    playButton.style.opacity = '1';
                                }, 5000); // Stop after 5 seconds
                            });
                        } else {
                            card.onclick = () => openModal(`/locked-media/${item}`, 'image');
                            card.innerHTML = `
                                <img src="/locked-media/${item}" alt="${item}">
                            `;
                        }
                        
                        grid.appendChild(card);
                    });

                    hasMore = data.hasMore;
                    currentPage++;
                    loading = false;
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading items:', error);
                    loading = false;
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function openModal(src, type) {
            const modal = document.getElementById('mediaModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = type === 'image' 
                ? `<img src="${src}" alt="Full size image">`
                : `<video controls autoplay><source src="${src}" type="video/mp4"></video>`;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('mediaModal');
            const content = document.getElementById('modalContent');
            modal.style.display = 'none';
            content.innerHTML = '';
        }

        document.getElementById('mediaModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
