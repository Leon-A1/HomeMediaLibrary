<!DOCTYPE html>
<html>
<head>
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" 
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='8' y='12' width='36' height='40' rx='4' fill='none' stroke='%23ff0033' stroke-width='4'/%3E%3Cpath d='M44 24L56 16V48L44 40' fill='%23ff0033'/%3E%3C/svg%3E">
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .folder-card {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .folder-card:hover {
            transform: scale(1.02);
        }

        .folder-card i {
            font-size: 48px;
            color: #ff0033;
            margin-bottom: 10px;
        }

        .folder-card .folder-name {
            text-align: center;
            word-break: break-word;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
        }

        .modal-content video {
            width: 100%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .video-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            /* Mute by default */
            muted: true;
        }
        .play-button {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="back-button" id="backButton" onclick="navigateBack()">
        <i class="fas fa-arrow-left"></i> Back
    </div>

    <div class="video-grid" id="videoGrid">
        <!-- Items will be loaded dynamically -->
    </div>

    <div class="loading" id="loading" style="display: none; text-align: center; padding: 20px;">
        Loading...
    </div>

    <div class="modal" id="videoModal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let loading = false;
        let hasMore = true;
        let currentPath = '';
        let currentVideos = [];
        let currentVideoIndex = 0;

        loadItems();

        window.addEventListener('scroll', () => {
            if (loading || !hasMore) return;
            
            const scrollPosition = window.innerHeight + window.scrollY;
            const scrollThreshold = document.documentElement.scrollHeight - 500; // Trigger earlier
            
            if (scrollPosition >= scrollThreshold) {
                loadItems();
            }
        });

        function loadItems() {
            if (loading || !hasMore) return Promise.resolve();
            
            loading = true;
            document.getElementById('loading').style.display = 'block';

            return fetch(`/api/videos?page=${currentPage}&path=${currentPath}`)
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('videoGrid');
                    
                    if (currentPage === 1) {
                        grid.innerHTML = ''; // Clear existing items when loading new folder
                    }
                    
                    // Add folders first
                    data.folders?.forEach(folder => {
                        const card = document.createElement('div');
                        card.className = 'folder-card';
                        card.onclick = () => navigateToFolder(folder);
                        
                        card.innerHTML = `
                            <i class="fas fa-folder"></i>
                            <div class="folder-name">${folder.name}</div>
                        `;
                        
                        grid.appendChild(card);
                    });

                    // Add videos
                    data.items.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'video-card';
                        card.onclick = () => openModal(`/media/${currentPath}${video}`);
                        
                        card.innerHTML = `
                            <svg class="play-button" viewBox="0 0 24 24" fill="white">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <div class="video-container">
                                <video class="video-preview" preload="metadata" muted playsinline>
                                    <source src="/media/${currentPath}${video}" type="video/mp4">
                                </video>
                            </div>
                        `;

                        const videoElement = card.querySelector('video');
                        const playButton = card.querySelector('.play-button');

                        // Initially hide play button
                        playButton.style.opacity = '0';

                        // Play first 5 seconds when loaded
                        videoElement.addEventListener('loadedmetadata', () => {
                            videoElement.play();
                            setTimeout(() => {
                                videoElement.pause();
                                // Fade in play button after video pauses
                                playButton.style.opacity = '1';
                            }, 5000); // Stop after 5 seconds
                        });
                        
                        grid.appendChild(card);
                    });

                    hasMore = data.hasMore;
                    if (hasMore) {
                        currentPage++;
                    }
                    loading = false;
                    document.getElementById('loading').style.display = 'none';

                    // Store videos in our array
                    if (currentPage === 1) {
                        currentVideos = [];
                    }
                    currentVideos = currentVideos.concat(data.items.map(video => `/media/${currentPath}${video}`));

                    // Check if we need to load more items immediately
                    if (hasMore && document.documentElement.scrollHeight <= window.innerHeight) {
                        return loadItems();
                    }
                })
                .catch(error => {
                    console.error('Error loading items:', error);
                    loading = false;
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function openModal(videoSrc) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.src = videoSrc;
            currentVideoIndex = currentVideos.indexOf(videoSrc);
            modal.style.display = 'flex';
            video.play();

            // Touch event handling for pinch-to-zoom and swipe
            let touchStartY = 0;
            let touchEndY = 0;
            let initialPinchDistance = 0;
            let currentScale = 1;
            let isZoomed = false;

            modal.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    initialPinchDistance = getPinchDistance(e.touches);
                } else if (e.touches.length === 1) {
                    touchStartY = e.touches[0].clientY;
                }
            }, { passive: false });

            modal.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const currentDistance = getPinchDistance(e.touches);
                    const scale = currentDistance / initialPinchDistance;
                    currentScale = Math.min(Math.max(scale, 1), 3); // Limit zoom between 1x and 3x
                    video.style.transform = `scale(${currentScale})`;
                    isZoomed = currentScale > 1;
                } else if (e.touches.length === 1 && !isZoomed) {
                    e.preventDefault();
                }
            }, { passive: false });

            modal.addEventListener('touchend', function(e) {
                if (!isZoomed && e.touches.length === 0) {
                    touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchEndY - touchStartY;
                    
                    if (Math.abs(swipeDistance) > 50) {
                        if (swipeDistance < 0) { // Swipe up - next video
                            if (currentVideoIndex < currentVideos.length - 1) {
                                currentVideoIndex++;
                                video.src = currentVideos[currentVideoIndex];
                                video.play();
                            } else if (hasMore) {
                                loadItems().then(() => {
                                    if (currentVideoIndex < currentVideos.length - 1) {
                                        currentVideoIndex++;
                                        video.src = currentVideos[currentVideoIndex];
                                        video.play();
                                    }
                                });
                            }
                        } else { // Swipe down - previous video
                            if (currentVideoIndex > 0) {
                                currentVideoIndex--;
                                video.src = currentVideos[currentVideoIndex];
                                video.play();
                            }
                        }
                    }
                }
            }, { passive: true });
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            modal.style.display = 'none';
            video.pause();
            video.src = ''; // Reset video source
        }

        function getPinchDistance(touches) {
            return Math.hypot(
                touches[0].pageX - touches[1].pageX,
                touches[0].pageY - touches[1].pageY
            );
        }

        function navigateToFolder(folder) {
            currentPath = folder.path;
            currentPage = 1;
            hasMore = true;
            document.getElementById('backButton').style.display = 'block';
            loadItems();
        }

        function navigateBack() {
            const pathParts = currentPath.split('/').filter(p => p);
            pathParts.pop();
            currentPath = pathParts.length ? pathParts.join('/') + '/' : '';
            currentPage = 1;
            hasMore = true;
            
            if (!currentPath) {
                document.getElementById('backButton').style.display = 'none';
            }
            
            loadItems();
        }
    </script>
</body>
</html>
