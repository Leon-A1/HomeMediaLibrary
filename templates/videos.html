<!DOCTYPE html>
<html>
<head>
    <title>Video Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" 
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='8' y='12' width='36' height='40' rx='4' fill='none' stroke='%23ff0033' stroke-width='4'/%3E%3Cpath d='M44 24L56 16V48L44 40' fill='%23ff0033'/%3E%3C/svg%3E">
    <style>
        :root {
            --bg-color: #000;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
        }

        .modal-content video {
            width: 100%;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .video-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            /* Mute by default */
            muted: true;
        }
    </style>
</head>
<body>
    <div class="video-grid" id="videoGrid">
        <!-- Items will be loaded dynamically -->
    </div>

    <div class="loading" id="loading" style="display: none; text-align: center; padding: 20px;">
        Loading...
    </div>

    <div class="modal" id="videoModal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <video id="modalVideo" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let loading = false;
        let hasMore = true;

        loadItems();

        window.addEventListener('scroll', () => {
            if (loading || !hasMore) return;
            
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            if (scrollTop + clientHeight >= scrollHeight - 500) {
                loadItems();
            }
        });

        function loadItems() {
            if (loading || !hasMore) return;
            
            loading = true;
            document.getElementById('loading').style.display = 'block';

            fetch(`/api/videos?page=${currentPage}`)
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('videoGrid');
                    
                    data.items.forEach(video => {
                        const card = document.createElement('div');
                        card.className = 'video-card';
                        card.onclick = () => openModal(`/media/${video}`);
                        
                        card.innerHTML = `
                            <svg class="play-button" viewBox="0 0 24 24" fill="white">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <div class="video-container">
                                <video class="video-preview" preload="metadata" muted playsinline>
                                    <source src="/media/${video}" type="video/mp4">
                                </video>
                            </div>
                        `;

                        const videoElement = card.querySelector('video');
                        const playButton = card.querySelector('.play-button');

                        // Initially hide play button
                        playButton.style.opacity = '0';

                        // Play first 5 seconds when loaded
                        videoElement.addEventListener('loadedmetadata', () => {
                            videoElement.play();
                            setTimeout(() => {
                                videoElement.pause();
                                // Fade in play button after video pauses
                                playButton.style.opacity = '1';
                            }, 5000); // Stop after 5 seconds
                        });
                        
                        grid.appendChild(card);
                    });

                    hasMore = data.hasMore;
                    currentPage++;
                    loading = false;
                    document.getElementById('loading').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error loading items:', error);
                    loading = false;
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function openModal(videoSrc) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            video.src = videoSrc;
            modal.style.display = 'flex';
            video.play();
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            modal.style.display = 'none';
            video.pause();
        }

        // Close modal when clicking outside the video
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
