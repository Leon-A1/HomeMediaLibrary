<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" 
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect x='8' y='12' width='48' height='40' rx='4' fill='none' stroke='%23b823ea' stroke-width='4'/%3E%3Ccircle cx='20' cy='24' r='4' fill='%23b823ea'/%3E%3Cpath d='M6 42L20 32L30 38L44 24L58 42' fill='none' stroke='%23b823ea' stroke-width='4' stroke-linejoin='round'/%3E%3C/svg%3E">
   <style>
        :root {
            --bg-color: #000;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .photo-card {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: scale(1.02);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 0;
            margin: 0;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }

        .folder-card {
            position: relative;
            aspect-ratio: 1;
            background-color: var(--card-bg);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .folder-card:hover {
            transform: scale(1.02);
        }

        .folder-card i {
            font-size: 48px;
            color: #b823ea;
            margin-bottom: 10px;
        }

        .folder-card .folder-name {
            text-align: center;
            word-break: break-word;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div class="back-button" id="backButton" onclick="navigateBack()">
        <i class="fas fa-arrow-left"></i> Back
    </div>

    <div class="photo-grid" id="photoGrid">
        <!-- Items will be loaded dynamically -->
    </div>

    <div class="loading" id="loading" style="display: none; text-align: center; padding: 20px;color:'white">
        Loading...
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="close-button">&times;</span>
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        let currentPage = 1;
        let loading = false;
        let hasMore = true;
        let currentPath = '';
        let currentPhotos = [];
        let currentPhotoIndex = 0;

        // Load initial items
        loadItems();

        // Improved scroll handler
        window.addEventListener('scroll', () => {
            if (loading || !hasMore) return;
            
            const scrollPosition = window.innerHeight + window.scrollY;
            const scrollThreshold = document.documentElement.scrollHeight - 500; // Trigger earlier
            
            if (scrollPosition >= scrollThreshold) {
                loadItems();
            }
        });

        function loadItems() {
            if (loading || !hasMore) return Promise.resolve();
            
            loading = true;
            document.getElementById('loading').style.display = 'block';

            return fetch(`/api/photos?page=${currentPage}&path=${currentPath}`)
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('photoGrid');
                    
                    if (currentPage === 1) {
                        grid.innerHTML = ''; // Clear existing items when loading new folder
                    }

                    // Add folders first
                    data.folders?.forEach(folder => {
                        const card = document.createElement('div');
                        card.className = 'folder-card';
                        card.onclick = () => navigateToFolder(folder);
                        
                        card.innerHTML = `
                            <i class="fas fa-folder"></i>
                            <div class="folder-name">${folder.name}</div>
                        `;
                        
                        grid.appendChild(card);
                    });

                    // Add photos
                    data.items.forEach(photo => {
                        const card = document.createElement('div');
                        card.className = 'photo-card';
                        card.onclick = () => openLightbox(`/media/${currentPath}${photo}`);
                        
                        const img = document.createElement('img');
                        img.src = `/media/${currentPath}${photo}`;
                        img.alt = photo;
                        
                        card.appendChild(img);
                        grid.appendChild(card);
                    });

                    hasMore = data.hasMore;
                    if (hasMore) {
                        currentPage++;
                    }
                    loading = false;
                    document.getElementById('loading').style.display = 'none';

                    // Store photos in our array
                    if (currentPage === 1) {
                        currentPhotos = [];
                    }
                    currentPhotos = currentPhotos.concat(data.items.map(photo => `/media/${currentPath}${photo}`));

                    // Check if we need to load more items immediately
                    if (hasMore && document.documentElement.scrollHeight <= window.innerHeight) {
                        return loadItems();
                    }
                })
                .catch(error => {
                    console.error('Error loading items:', error);
                    loading = false;
                    document.getElementById('loading').style.display = 'none';
                });
        }

        function navigateToFolder(folder) {
            currentPath = folder.path;
            currentPage = 1;
            hasMore = true;
            document.getElementById('backButton').style.display = 'block';
            loadItems();
        }

        function navigateBack() {
            const pathParts = currentPath.split('/').filter(p => p);
            pathParts.pop();
            currentPath = pathParts.length ? pathParts.join('/') + '/' : '';
            currentPage = 1;
            hasMore = true;
            
            if (!currentPath) {
                document.getElementById('backButton').style.display = 'none';
            }
            
            loadItems();
        }

        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            currentPhotoIndex = currentPhotos.indexOf(imgSrc);
            lightbox.style.display = 'flex';

            let touchStartY = 0;
            let touchEndY = 0;
            let initialPinchDistance = 0;
            let currentScale = 1;
            let isZoomed = false;

            // Enable pinch-to-zoom
            lightbox.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    // Pinch gesture starting
                    e.preventDefault();
                    initialPinchDistance = getPinchDistance(e.touches);
                } else if (e.touches.length === 1) {
                    // Single touch for swipe
                    touchStartY = e.touches[0].clientY;
                }
            }, { passive: false });

            lightbox.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2) {
                    // Handle pinch
                    e.preventDefault();
                    const currentDistance = getPinchDistance(e.touches);
                    const scale = currentDistance / initialPinchDistance;
                    currentScale = Math.min(Math.max(scale, 1), 3); // Limit zoom between 1x and 3x
                    lightboxImg.style.transform = `scale(${currentScale})`;
                    isZoomed = currentScale > 1;
                } else if (e.touches.length === 1 && !isZoomed) {
                    // Only prevent default scroll if not zoomed
                    e.preventDefault();
                }
            }, { passive: false });

            lightbox.addEventListener('touchend', function(e) {
                if (!isZoomed && e.touches.length === 0) {
                    // Only handle swipe navigation if not zoomed
                    touchEndY = e.changedTouches[0].clientY;
                    const swipeDistance = touchEndY - touchStartY;
                    
                    if (Math.abs(swipeDistance) > 50) {
                        if (swipeDistance < 0) { // Swipe up - next photo
                            if (currentPhotoIndex < currentPhotos.length - 1) {
                                currentPhotoIndex++;
                                lightboxImg.src = currentPhotos[currentPhotoIndex];
                                resetZoom();
                            } else if (hasMore) {
                                loadItems().then(() => {
                                    if (currentPhotoIndex < currentPhotos.length - 1) {
                                        currentPhotoIndex++;
                                        lightboxImg.src = currentPhotos[currentPhotoIndex];
                                        resetZoom();
                                    }
                                });
                            }
                        } else { // Swipe down - previous photo
                            if (currentPhotoIndex > 0) {
                                currentPhotoIndex--;
                                lightboxImg.src = currentPhotos[currentPhotoIndex];
                                resetZoom();
                            }
                        }
                    }
                }
            }, { passive: true });

            // Double tap to reset zoom
            let lastTap = 0;
            lightbox.addEventListener('touchend', function(e) {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 300 && tapLength > 0) {
                    resetZoom();
                    e.preventDefault();
                }
                lastTap = currentTime;
            });

            function resetZoom() {
                currentScale = 1;
                isZoomed = false;
                lightboxImg.style.transform = 'scale(1)';
            }

            function getPinchDistance(touches) {
                return Math.hypot(
                    touches[0].pageX - touches[1].pageX,
                    touches[0].pageY - touches[1].pageY
                );
            }
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.style.transform = 'scale(1)'; // Reset zoom
            lightbox.style.display = 'none';
            lightbox.replaceWith(lightbox.cloneNode(true));
        }
    </script>
</body>
</html>
