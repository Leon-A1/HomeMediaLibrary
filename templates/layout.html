<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Media Library{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block favicon %}
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a9eff'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z'/></svg>"/>
    {% endblock %}
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Roboto, sans-serif;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(45, 45, 45, 0.9);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(74, 158, 255, 0.2);
            transform: translateY(-2px);
        }

        .content-wrapper {
            margin-top: {% block content_margin %}60px{% endblock %};
        }

        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    {% if show_back %}
    <a href="{{ back_url|default('/') }}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    {% endif %}

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
