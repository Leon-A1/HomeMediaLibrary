<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Media Library</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a9eff'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z'/></svg>"/>
    <style>
        body {
            background-color: #000;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .nav-buttons {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
        }
        a {
            padding: 0.8rem 1.5rem;
            width: 100%;
            box-sizing: border-box;
            background-color: #2c2c2c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 2rem;
            border: 1px solid #3d3d3d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        a svg {
            width: 40px;
            height: 40px;
        }

        a:hover {
            background-color: #4a9eff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);
        }

        a:hover svg {
            fill: #ffffff;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        {% if has_music %}
        <a href="/music">
            Music
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z" />
            </svg>
        </a>
        {% endif %}
        {% if has_books %}
        <a href="/books">
            Books
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H6V4h2v8l2.5-1.5L13 12V4h5v16z"/>
            </svg>
        </a>
        {% endif %}
        {% if has_photos %}
        <a href="/photos">
            Photos
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <rect x="8" y="12" width="48" height="40" rx="4" fill="none" stroke="currentColor" stroke-width="4"/>
                <circle cx="20" cy="24" r="4" fill="currentColor"/>
                <path d="M6 42L20 32L30 38L44 24L58 42" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round"/>
            </svg>
        </a>
        {% endif %}
        {% if has_videos %}
        <a href="/videos">
            Videos
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <rect x="8" y="12" width="36" height="40" rx="4" fill="none" stroke="currentColor" stroke-width="4"/>
                <path d="M44 24L56 16V48L44 40" fill="currentColor"/>
            </svg>
        </a>
        {% endif %}
        {% if has_protected %}
        <a href="/locked">
            Protected Content
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <rect x="16" y="28" width="32" height="24" rx="4" fill="none" stroke="currentColor" stroke-width="4"/>
                <path d="M20 28V20C20 12 24 8 32 8C40 8 44 12 44 20V28" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                <circle cx="32" cy="40" r="4" fill="currentColor"/>
            </svg>
        </a>
        {% endif %}
        <a href="/notebook">
            Notebook
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
                <rect x="12" y="8" width="40" height="48" rx="4" fill="none" stroke="currentColor" stroke-width="4"/>
                <line x1="24" y1="24" x2="40" y2="24" stroke="currentColor" stroke-width="4"/>
                <line x1="24" y1="32" x2="40" y2="32" stroke="currentColor" stroke-width="4"/>
                <line x1="24" y1="40" x2="36" y2="40" stroke="currentColor" stroke-width="4"/>
            </svg>
        </a>
        <a href="/youtube-downloader">
            Downloader
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/>
            </svg>
        </a>
    </div>
</body>
</html>
