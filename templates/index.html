<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        #playlist {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Music Player</h1>
    <div id="playlist">
        {% for song in music_files %}
            <button class="play-button" data-song="{{ song }}">{{ song }}</button>
        {% endfor %}
    </div>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const playButtons = document.querySelectorAll('.play-button');
        let songList = {{ music_files|tojson }};
        let currentSongIndex = 0;

        // Set the source of the audio to the selected song
        function playSong(song) {
            audioSource.src = `/music/${song}`;
            audioPlayer.load();
            audioPlayer.play();
        }

        // Play the next song
        function playNextSong() {
            currentSongIndex = (currentSongIndex + 1) % songList.length;
            playSong(songList[currentSongIndex]);
        }

        // Add event listeners to play buttons
        playButtons.forEach(button => {
            button.addEventListener('click', function() {
                playSong(this.getAttribute('data-song'));
            });
        });

        // Play next song when the current one ends
        audioPlayer.addEventListener('ended', playNextSong);
    </script>
</body>
</html>
