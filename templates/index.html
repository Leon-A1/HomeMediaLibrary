<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Media Library</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234a9eff'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z'/></svg>"/>
    <style>
        body {
            background-color: #000;
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .nav-buttons {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        a {
            padding: 0.8rem 1.5rem;
            width: 350px;
            background-color: #2c2c2c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 2.5rem;
            border: 1px solid #3d3d3d;
        }

        a:hover {
            background-color: #4a9eff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        {% if has_music %}
        <a href="/music">Music</a>
        {% endif %}
        {% if has_books %}
        <a href="/books">Books</a>
        {% endif %}
        {% if has_photos %}
        <a href="/photos">Photos</a>
        {% endif %}
        {% if has_videos %}
        <a href="/videos">Videos</a>
        {% endif %}
        {% if has_protected %}
        <a href="/locked">Protected Content</a>
        {% endif %}
    </div>
</body>
</html>
